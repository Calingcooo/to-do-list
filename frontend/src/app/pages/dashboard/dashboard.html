<div class="min-h-svh">
  <app-header class="uppercase" [title]="taskflow" />

  <div class="flex flex-col md:flex-row gap-6 m-5">
    <!-- TO DO -->
    <div class="flex-1">
      <task-board title="to do">
        @for (task of tasks; track task.id) {
        @if (task.status === "todo") {
        <app-task-card [task]="task" (edit)="openModal($event)" />
        }
        }
      </task-board>
    </div>

    <!-- ON-GOING -->
    <div class="flex-1">
      <task-board title="In-progress">
        @for (task of tasks; track task.id) {
        @if (task.status === "pending") {
        <app-task-card [task]="task" (edit)="openModal($event)" />
        }
        }
      </task-board>
    </div>

    <!-- COMPLETED -->
    <div class="flex-1">
      <task-board title="done">
        @for (task of tasks; track task.id) {
        @if (task.status === 'completed') {
        <app-task-card [task]="task" (edit)="openModal($event)" />
        }
        }
      </task-board>
    </div>

    <app-task-modal
      [task]="selectedTask"
      [isOpen]="isModalOpen"
      (close)="isModalOpen=false"
      (save)="saveTask($event)" />
  </div>
</div>
