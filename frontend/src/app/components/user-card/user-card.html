<div
    class="w-full p-5 rounded-md border border-gray-200 hover:border-gray-400 shadow-sm cursor-pointer"
    (click)="onClickUser()">
    <div class="flex gap-5">
        <!-- Avatar -->
        <div class="w-12 h-12 bg-black rounded-full">

        </div>

        <div class="flex flex-col items-start justify-center">
            <h1 class="text-gray-900 text-lg capitalize">{{ userView.fullName
                }}</h1>
            <h3 class="text-gray-500 text-sm">{{ userView.email }}</h3>
        </div>
    </div>

    <div class="h-px bg-gray-500 scale-y-50 origin-top my-3"></div>

    <div class="flex gap-5">
        <div class="flex items-center gap-1 px-3 py-1 rounded-full"
            [class]="roleBadge">
            @if (userView.role === 'admin') {
            <svg class="w-4 h-4" viewBox="-3.2 -3.2 38.40 38.40"
                enable-background="new 0 0 32 32" version="1.1"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g
                    id="SVGRepo_bgCarrier" stroke-width="0"></g><g
                    id="SVGRepo_tracerCarrier" stroke-linecap="round"
                    stroke-linejoin="round" stroke="#CCCCCC"
                    stroke-width="0.32"></g><g id="SVGRepo_iconCarrier"> <g
                        id="Security02"></g> <g id="Security03"></g> <g
                        id="Security04"></g> <g id="Security05"></g> <g
                        id="Security06"></g> <g id="Security07"></g> <g
                        id="Security08"></g> <g id="Security09"></g> <g
                        id="Security10"></g> <g id="Security11"></g> <g
                        id="Security12"></g> <g id="Security13"></g> <g
                        id="Security14"></g> <g id="Security15"></g> <g
                        id="Security16"></g> <g id="Security17"></g> <g
                        id="Security18"></g> <g id="Security19"></g> <g
                        id="Security20"></g> <g id="Security21"> <g> <path
                                d="M31,8c0,0.23-0.17,23-15,23S1,8.23,1,8c0-0.4,0.24-0.76,0.61-0.92l14-6c0.25-0.11,0.53-0.11,0.78,0l14,6 C30.76,7.24,31,7.6,31,8z"
                                fill="#2197F3"></path> </g> </g> </g></svg>
            } @else {
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier"
                    stroke-width="0"></g><g id="SVGRepo_tracerCarrier"
                    stroke-linecap="round" stroke-linejoin="round"></g><g
                    id="SVGRepo_iconCarrier"> <circle cx="12" cy="6" r="4"
                        stroke="#77787e" stroke-width="1.5"></circle> <path
                        d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
                        stroke="#77787e" stroke-width="1.5"
                        stroke-linecap="round"></path> </g></svg>
            }

            <p class="capitalize text-sm text-gray-500">{{ userView.role }}</p>

        </div>

        <div class="flex items-center">
            <p class="text-md text-gray-800">{{ userView.taskCount }} tasks</p>
        </div>
    </div>

</div>
