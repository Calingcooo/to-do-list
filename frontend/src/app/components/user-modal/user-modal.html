<!-- Backdrop -->
<div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <!-- Modal -->
    <div class="bg-white w-full max-w-md rounded-lg shadow-lg">
        <!-- Header -->
        <div class="flex items-center justify-between px-5 py-3 border-b">
            <h2 class="text-lg font-semibold">Create New User</h2>
            <button
                type="button"
                class="text-gray-500 hover:text-gray-800"
                (click)="close()">
                ✕
            </button>
        </div>

        <!-- Body -->
        <form class="px-5 py-4 space-y-4">
            <!-- Full Name -->
            <div class="flex flex-col gap-1">
                <label class="text-sm text-gray-600">Full Name</label>
                <input
                    type="text"
                    class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
                    placeholder="John Doe"
                    [(ngModel)]="form.fullName"
                    name="fullName" />
            </div>

            <!-- Email -->
            <div class="flex flex-col gap-1">
                <label class="text-sm text-gray-600">Email</label>
                <input
                    type="email"
                    class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
                    placeholder="john@email.com"
                    [(ngModel)]="form.email"
                    name="email"
                    required />
            </div>

            <!-- Role -->
            <div class="flex flex-col gap-1">
                <label class="text-sm text-gray-600">Role</label>
                <select
                    class="border rounded-md px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-gray-300"
                    [(ngModel)]="form.role"
                    name="role">
                    <option value disabled>Select role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>

            <!-- Password -->
            <div class="flex flex-col gap-1">
                <label class="text-sm text-gray-600">Password</label>
                <input
                    type="password"
                    class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
                    placeholder="••••••••"
                    [(ngModel)]="form.password"
                    name="password"
                    required />
            </div>
        </form>

        <!-- Footer -->
        <div class="flex justify-end gap-2 px-5 py-3 border-t">
            <button
                type="button"
                class="px-4 py-2 text-sm rounded-md border hover:bg-gray-100"
                (click)="close()">
                Cancel
            </button>

            <button
                type="button"
                class="px-4 py-2 text-sm rounded-md bg-blue-500 text-white hover:bg-blue-600"
                (click)="submit()">
                Create User
            </button>
        </div>
    </div>
</div>
