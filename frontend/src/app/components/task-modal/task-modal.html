@if (isOpen) {
<div class="fixed inset-0 flex items-center justify-center bg-black/30 z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <h2 class="text-lg font-bold mb-4">
            {{ isCreateMode ? 'Create Task' : 'Edit Task' }}
        </h2>

        <label
            class="block mb-2 text-sm font-medium text-gray-700">Title</label>
        <input
            type="text"
            [(ngModel)]="tempTask.title"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <label
            class="block mb-2 text-sm font-medium text-gray-700">Description</label>
        <textarea
            [(ngModel)]="tempTask.description"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <label
            class="block mb-2 text-sm font-medium text-gray-700">Status</label>
        <select
            [(ngModel)]="tempTask.status"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="todo">To Do</option>
            <option value="pending">On-going</option>
            <option value="completed">Completed</option>
        </select>

        <div class="flex justify-end gap-3 mt-4">
            <button
                class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300"
                (click)="onClose()">
                Cancel
            </button>
            <button
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                (click)="isCreateMode ? onCreate() : onSave()">
                {{ isCreateMode ? 'Create' : 'Save' }}
            </button>
        </div>
    </div>
</div>

}
