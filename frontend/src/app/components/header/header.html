<header class="flex items-center justify-between p-4 bg-white border-b shadow-sm">
  <!-- Left: Title & Subtitle -->
  <div>
    <h1 class="text-2xl font-bold text-gray-900">{{title}}</h1>
    @if (subtitle) {
      <p class="text-gray-600 mt-1 text-sm">{{subtitle}}</p>
    }
  </div>

  <!-- Right: User Profile & Actions -->
  <div class="flex items-center gap-4">
    <!-- User Profile with Dropdown -->
    <div class="relative group">
      <button class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <!-- User Avatar -->
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
          <span class="text-blue-600 font-semibold">
            {{getUserInitials()}}
          </span>
        </div>
        
        <!-- User Info -->
        <div class="text-start">
          <p class="font-medium text-gray-900 text-sm">{{ authService.getUser()?.fullName || 'user'}}</p>
          <div class="flex items-center gap-2">
            <span class="text-xs  py-0.5 rounded-full text-gray-500 capitalize"
                  [class]="{
                    'bg-purple-100 text-purple-800': authService.getUser()?.role === 'admin',
                    'bg-green-100 text-green-800': authService.getUser()?.role === 'user'
                  }">
              {{ authService.getUser()?.role }}
            </span>
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
      </button>

      <!-- Dropdown Menu -->
      <div class="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-all duration-200 z-50">
        <!-- User Email -->
        <div class="px-4 py-3 border-b border-gray-100">
          <p class="text-xs text-gray-500">Signed in as</p>
          <p class="text-sm font-medium text-gray-900 truncate">{{ authService.getUser()?.email }}</p>
        </div>
        
        <div class="border-t border-gray-100 mt-2 pt-2">
          <button (click)="logout()" class="flex items-center gap-3 w-full px-4 py-3 text-red-600 hover:bg-red-50 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="text-sm font-medium">Logout</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Admin Badge (if admin) -->
     @if (authService.getUser()?.role === 'admin') {
      <div  class="hidden md:block">
        <span class="px-3 py-1.5 text-xs font-medium bg-purple-600 text-white rounded-full shadow-sm">
          Admin
        </span>
      </div>
     }
  </div>
</header>
